<!DOCTYPE html>
<html>
<head>
  <title>简单抛硬币</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>抛硬币模拟器</h1>
    <!-- 硬币显示区域 -->
    <div class="coin" id="coin">
      <img src="https://cdn-icons-png.flaticon.com/512/3955/3955023.png" alt="正面" class="side front">
      <img src="https://cdn-icons-png.flaticon.com/512/3955/3955033.png" alt="反面" class="side back">
    </div>
    <!-- 抛硬币按钮 -->
    <button onclick="flipCoin()">点击抛硬币</button>
    <!-- 结果提示 -->
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
